apply plugin: "kotlin"
apply plugin: "java"
apply plugin: 'application'

mainClassName = "WebAppKt"


buildscript {
    ext.kotlin_version = '1.0.2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/myKotlin'
    main.java.srcDirs += 'src/main/myJava'
}

repositories {
    mavenCentral()
    jcenter()
}

task copyWebAppFiles(type: Copy) {
    from 'src/main/webapp'
    into 'build/classes/main'
}

run.dependsOn  copyWebAppFiles

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    //compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile 'com.sparkjava:spark-core:2.5'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.7.1-2'
    compile 'org.slf4j:slf4j-simple:1.7.13'
    compile 'com.github.kittinunf.fuel:fuel:1.3.0' //for JVM
    compile 'com.github.kittinunf.fuel:fuel-rxjava:1.3.0' //for RxJava support
    compile 'com.mitchellbosecke:pebble:2.1.0' //for RxJava support
}
